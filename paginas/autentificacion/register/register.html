<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oggi</title>

	<link rel="stylesheet" href="register.css">
</head>

<body>
	<header>

	</header>

	<div class="form-container">
		<p class="title">Registrate</p>
		<form class="form">
			<div class="input-group">
				<label for="username">Correo electronico</label>
				<input type="text" name="username" id="username" placeholder="">
			</div>
			<div class="input-group">
				<label for="password">Contraseña</label>
				<input type="password" name="password" id="password" placeholder="">
				<label for="password">Repetir Contraseña</label>
				<input type="password" name="password2" id="password" placeholder="">
				<button class="sign">Crear cuenta</button>
		</form>
		<div class="social-message">
			<div class="line"></div>
			<p class="message">Registrate con</p>
			<div class="line"></div>
		</div>
		<div class="social-icons">
			<a href="https://www.google.com/" target="_blank" aria-label="Inicia sesión con Google" class="icon">
				<img src="/imagenes/iconos/IconoGoogle.png" alt="Loguéate con Google">
			</a>
			<a href="https://www.microsoft.com/" target="_blank" aria-label="Inicia sesión con Microsoft" class="icon">
				<img src="/imagenes/iconos/IconoMicrosoft.png" alt="Loguéate con Microsoft">
			</a>
			<a href="https://web.facebook.com/" target="_blank" aria-label="Inicia sesión con Facebook" class="icon">
				<img src="/imagenes/iconos/IconoFacebook.png" alt="Loguéate con Facebook">
			</a>
		</div>
		<p class="signup">¿Ya tienes cuenta?
			<a rel="noopener noreferrer" href="/paginas/autentificacion/login/login.html" class="">Inicia sesion</a>
		</p>
	</div>

	<script src="register.js"></script>
</body>
</html>
